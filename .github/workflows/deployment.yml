on:
  push:
    branches:
      - master
jobs:
  deployment:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          ref: main
      - name: transfer code to server via SFTP
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          username: ${{ secrets.FTP_USERNAME }}
          server: ${{ secrets.HOST }}
          port: ${{ secrets.FTP_PORT }}
          local_path: './static/*'
          remote_path: ${{ vars.REMOTE_PATH }}
          sftp_only: true
          password: ${{ secrets.FTP_PASSWORD }}
      - name: run docker compose
        uses:
          with:
            host: ${{ secrets.HOST }}
            port: ${{ secrets.PORT }}
            username: ${{ secrets.USERNAME }}
            password: ${{ secrets.PASSWORD }}
            script: |
              test -z "$(docker ps -a | awk '/lizard-/ {print $1;}')" && docker stop $(docker ps -a | awk '/lizard-/ {print $1;}') 
              test -z "$(docker ps -a | awk '/lizard-/ {print $1;}')" && docker rm $(docker ps -a | awk '/lizard-/ {print $1;}')
              docker compose up -d